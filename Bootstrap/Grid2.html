<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Grid System</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style type="text/css">
		.pink {
			background: pink;
			border: 1px solid purple;
		}
		.orange {
			background: orange;
			border: 1px dashed red;
			height: 50px;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<!-- There are 12 "units" in total -->
			<div class="col-lg-3 col-md-3 col-sm-6 pink">TOUR DATE</div>
			<div class="col-lg-3 col-md-3 col-sm-6 pink">TOUR DATE</div>
			<div class="col-lg-3 col-md-3 col-sm-6 pink">TOUR DATE</div>
			<div class="col-lg-3 col-md-3 col-sm-6 pink">TOUR DATE</div>
			<!-- col-lg-3 is redundant -->
		</div>
		<!-- Nesting -->
		<div class="row">
			<!-- There are 12 "units" in total -->
			<div class="col-md-3 col-sm-6 pink">
				<div class="row">
					<div class="col-lg-6 orange">First half</div>
					<div class="col-lg-6 orange">Other half</div>
				</div>
			</div>
			<div class="col-md-3 col-sm-6 pink">TOUR DATE</div>
			<div class="col-md-3 col-sm-6 pink">TOUR DATE</div>
			<div class="col-md-3 col-sm-6 pink">
				<div class="row">
					<div class="col-lg-2 orange">one more</div>
					<div class="col-lg-2 orange">one more</div>
					<div class="col-lg-2 orange">one more</div>
					<div class="col-lg-2 orange">one more</div>
					<div class="col-lg-2 orange">one more</div>
					<div class="col-lg-2 orange">one more</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
